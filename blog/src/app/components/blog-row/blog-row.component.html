<div class="w-52 h-full rounded overflow-hidden shadow-lg mx-6">
    <a [routerLink]="['/blog/' + blog._id]">
        <img class="w-full" src={{blog.imageSrc}} alt="Sunset in the mountains">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{blog.title}}</div>
          <p class="text-gray-700 text-base">
            {{blog.description}}
          </p>
        </div>
    </a>
</div>
