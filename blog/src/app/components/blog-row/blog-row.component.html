<div class="cursor-pointer link-effect w-72 mx-5 my-10">
  <a [routerLink]="['/blog/' + blog._id]" class="w-72">
    <div class="relative overflow-hidden transition-all bg-gray-100 rounded-md dark:bg-gray-800   hover:scale-105 w-72">
      <img placeholder="blur"
        layout="fill"
        objectFit="cover"
        class="transition-all w-72" src={{blog.imageSrc}} alt="Image Cover">
    </div>
    <p class="inline-block mt-5 text-xs font-medium tracking-wider uppercase text-blue-500">{{blog.topic}}</p>
    <h2 class="mt-2 text-lg font-semibold tracking-normal text-brand-primary dark:text-black truncate w-72">
      <span class="link-underline link-underline-blue truncate">{{blog.title}}</span>
    </h2>
    <!-- <div class="px-4 pt-1 pb-5">
      <p class="text-gray-700 text-base truncate">
        {{blog.description}}
      </p>
    </div> -->
    <div class="flex items-center space-x-3 text-gray-500 dark:text-gray-400">
      <!-- <span className="text-xs text-gray-300 dark:text-gray-600">
        &bull;
      </span> -->
      <div className="text-sm">{{blog.publishedAt | date: 'd/M/y'}}</div>
    </div>
  </a>
</div>
